spring.jpa.hibernate.ddl-auto=none

# Server 
# server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/applica
spring.datasource.username=postgres
spring.datasource.password=***REMOVED***

spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.validation-interval=5000


# Set the file size limit (default 1Mb). If you want to specify that files be 
# unlimited set the multipart.maxFileSize property to -1.
multipart.maxFileSize = 3Mb

# Set the total request size for a multipart/form-data (default 10Mb)
multipart.maxRequestSize = 20Mb

# FLYWAY (FlywayProperties)
flyway.placeholderReplacement=false
flyway.placeholderPrefix= $&{
flyway.placeholderSuffix= }&$
flyway.baselineOnMigrate=true
flyway.schemas=demo
flyway.initVersion= 1
flyway.enabled=true

#flyway.locations=classpath:db/migrations # locations of migrations scripts
#flyway.prefix=V
#flyway.suffix=.sql
#flyway.url= # JDBC url if you want Flyway to create its own DataSource
#flyway.user= # JDBC username if you want Flyway to create its own DataSource
#flyway.password= # JDBC password if you want Flyway to create its own DataSource

# AWS IDENTITY AND ACCESSMANAGEMENT
aws.key.access = ***REMOVED***
aws.key.secret = ***REMOVED***

hostname.suffix = leadplus.io
zone.hosted.id = ***REMOVED***

# HTTPS LOCALHOST
server.port: 8080
server.ssl.key-store: keystore.p12
server.ssl.key-store-password: test12
server.ssl.key-password = test12
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: keystore