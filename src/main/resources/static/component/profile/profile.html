<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-10">
                <h2>Profil</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/dashboard">Home</a>
                    </li>
                    <li class="active">
                        <strong>Profil</strong>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Profilinformationen</h5>
                </div>
                <div class="ibox-content">
                    <form name="profilInfoForm" ng-submit="profile.submitProfilInfoForm()" novalidate>
                        <!-- EMAIL -->
                        <div class="form-group"
                             ng-class="{ 'has-error' : profilInfoForm.email.$invalid && !profilInfoForm.email.$pristine }">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control"
                                   ng-model="profile.email">
                            <p ng-show="profilInfoForm.email.$invalid && !profilInfoForm.email.$pristine"
                               class="help-block">Enter a valid email.</p>
                        </div>
                        <!-- default language -->
                        <div class="form-group">
                            <label>Standard Sprache</label>
                            <select style="width:140px;"
                                    ng-options="languages for languages in ['de', 'en']"
                                    ng-change="profile.onDefaultLanguageChange(profile.selectedLanguage)"
                                    ng-model="profile.defaultLanguage"
                                    class="form-control"/>
                        </div>
                        <button class="btn btn-success" type="submit" ng-disabled="profilInfoForm.$invalid">
                            <i class="fa fa-save"></i>&nbsp;Speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Passwort Ã¤ndern</h5>
                </div>
                <div class="ibox-content">
                    <form name="passwordForm" ng-submit="profile.submitPasswordForm()" novalidate>
                        <!-- password -->
                        <div class="form-group"
                             ng-class="{ 'has-error' : passwordForm.oldPassword.$invalid && !passwordForm.oldPassword.$pristine }">
                            <label>Altes Passwort</label>
                            <input type="password" name="oldPassword" class="form-control"
                                   ng-model="profile.oldPassword" required>
                            <p ng-show="passwordForm.oldPassword.$invalid && !passwordForm.oldPassword.$pristine"
                               class="help-block">Password invalid</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : passwordForm.newPassword.$invalid && !passwordForm.newPassword.$pristine }">
                            <label>Neues Passwort</label>
                            <input type="password" name="newPassword" class="form-control"
                                   ng-model="profile.newPassword1" required ng-minlength="6">
                            <p ng-show="passwordForm.newPassword.$invalid && !passwordForm.newPassword.$pristine"
                               class="help-block">Password invalid</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : passwordForm.newPassword2.$invalid && !passwordForm.newPassword2.$pristine }">
                            <label>Neues Passwort</label>
                            <input type="password" name="newPassword2" class="form-control"
                                   ng-model="profile.newPassword2" required ng-minlength="6">
                            <p ng-show="passwordForm.newPassword2.$invalid && !passwordForm.newPassword2.$pristine"
                               class="help-block">Password invalid</p>
                        </div>
                        <button class="btn btn-success" type="submit" ng-disabled="passwordForm.$invalid">
                            <i class="fa fa-save"></i>&nbsp;Speichern
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
