<div class="row" ng-if="statistic.currentTab==2">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Gewinn und Umsatz</h5>
            </div>
            <div class="ibox-content">
                <highchart id="chartEntireStatisticArea" config="statistic.chartEntireStatisticArea"></highchart>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Anfragen/Angebote/Sales</h5>
            </div>
            <div class="ibox-content">
                <highchart id="chartEntireStatisticSpline" config="statistic.chartEntireStatisticSpline"></highchart>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Abschlüsse aus Anfragen</h5>
            </div>
            <div class="ibox-content">
                <highchart id="chartLeadsConversionRate" config="statistic.chartLeadsConversionRate"></highchart>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Abschlüsse aus Angeboten</h5>
            </div>
            <div class="ibox-content">
                <highchart id="chartOffersConversionRate" config="statistic.chartOffersConversionRate"></highchart>
            </div>
        </div>
    </div>
</div>
