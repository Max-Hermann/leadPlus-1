<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Container Basis | Register</title>

    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../assets/css/iCheck/custom.css" rel="stylesheet">
    <link href="../../assets/css/animate.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">CB+</h1>

        </div>
        <h3>Register to CB+</h3>
        <p>Create account to see it in action.</p>
        <form name="registration" class="m-t" role="form">
            <div class="form-group">
                <input 	type="text" 
            			id="username"
            			name="username"
            			class="form-control"
            			placeholder="Username"
            			required>
         	</div>
            <div class="form-group">
                <input  type="email" 
            			id="email"
            			name="email"
            			class="form-control" 
            			placeholder="Email"
            			required>
            </div>
            <div class="form-group">
                <input  type="password" 
            			id="password"
            			name="password"
            			class="form-control"
            			placeholder="Password"
            			required>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="button"
            		id="registration"
            		onclick="register();"
            		class="btn btn-success block full-width m-b"
            		disabled>Register</button>			

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="../login/login.html">Login</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../assets/js/jquery-2.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>

<script src="../../assets/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../assets/js/icheck.min.js"></script>
<!-- Form Check -->
<script src="registration.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

    $(document).ready(function(){
	    $('form').validate({    
	        rules: {
	            username: {
	                minlength: 3,
	                maxlength: 15,
	                required: true
	            },
	            email: {
	                email: true,
	                required: true
	            },
	            password: {
	                minlength: 7,
	                maxlength: 15,
	                required: true
	            }
	        },
	        highlight: function(element) {
	            var id_attr = "#" + $( element ).attr("id") + "1";
	            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
	            $(id_attr).removeClass('glyphicon-ok').addClass('glyphicon-remove');
	        },
	        unhighlight: function(element) {
	            var id_attr = "#" + $( element ).attr("id") + "1";
	            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
	            $(id_attr).removeClass('glyphicon-remove').addClass('glyphicon-ok'); 
	        },
	        errorElement: 'span',
	            errorClass: 'help-block',
	            errorPlacement: function(error, element) {
	                if(element.length) {
	                    error.insertAfter(element);
	                } else {
	                error.insertAfter(element);
	                }
	            } 
	     });

	    var usernameClassName = $('username').attr('class');
	    var emailClassName = $('email').attr('class');
	    var passwordClassName = $('password').attr('class');

		console.log("usernameClassName ", usernameClassName);
		console.log("emailClassName ", emailClassName);
		console.log("passwordClassName ", passwordClassName);
             
	     
    });
    
</script>
</body>

</html>
