<link rel="stylesheet" href="css/signup.css">

<script>
    $(document).ready(function() {
        $('#registrationForm').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                }
            }
        });
    });
</script>

<div class="centered-logo">
    <img src="img/Containerbasis.png" width="100%" />
</div>

<br/>
<br/>

<div class="container">
    <h1 class="well">Registration</h1>
    <div class="col-lg-12 well" ng-controller="SignUpCtrl as signup">
        <div class="row">
            <form name="registrationForm">
                <div class="col-sm-12">
                    <div class="form-group" ng-class=" {'has-success has-feedback' :    !registrationForm.firstname.$error.required &&
                                                                                        !registrationForm.firstname.$error.minlength &&
                                                                                        !registrationForm.firstname.$error.maxlength }">
                        <label>Firstname</label>
                        <input type="text"
                               id="firstname"
                               name="firstname"
                               placeholder="Firstname"
                               class="form-control"
                               ng-model="user.firstname"
                               ng-minlength="3"
                               ng-maxlength="20"
                               required />
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

                        <span ng-show="registrationForm.firstname.$invalid" class="help-block" >Enter your Firstname</span>
                        <span ng-show="registrationForm.firstname.$error.required" class="help-block" >Enter your Firstname</span>
                        <span ng-show="registrationForm.firstname.$error.minlength" class="help-block" >Your Firstname is too short, min. 3 chars</span>
                        <span ng-show="registrationForm.firstname.$error.maxlength" class="help-block" >Your Lastname is too short, min. 3 chars</span>
                    </div>

                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" placeholder="Lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Confirmation</label>
                        <input type="email" placeholder="Enter Email Address Here.." class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation</label>
                        <input type="password" placeholder="Enter Email Address Here.." class="form-control">
                    </div>

                    <br/>
                    <br/>

                    <button type="button" class="btn btn-lg btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
