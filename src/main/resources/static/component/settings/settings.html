<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-10">
                <h2>Settings</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/dashboard">Home</a>
                    </li>
                    <li class="active">
                        <strong>Settings</strong>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>


<!-- Plan example for container -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Benutzer freischalten</h5>
                </div>
                <div class="ibox-content">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Username</th>
                            <th class="text-center">First name</th>
                            <th class="text-center">Last name</th>
                            <th class="text-center">Email</th>
                            <th class="text-center"><i class="fa fa-cog"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-model="setting.user" ng-repeat="user in setting.users | orderBy:'username'">
                            <td>{{$index+1}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.surname}}</td>
                            <td>{{user.lastname}}</td>
                            <td>{{user.email}}</td>
                            <td ng-if="user.access==false">
                                <button ng-click="setting.activateUser(user.id)" type="button" class="btn btn-success">
                                    <i class="fa fa-check"></i>&nbsp;Freischalten
                                </button>
                            </td>
                            <td ng-if="user.access==true">
                                <button ng-click="setting.deactivateUser(user.id)" type="button"
                                        class="btn btn-success">
                                    <i class="fa fa-ban"></i>&nbsp;Deaktivieren
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Benutzer Role verwalten</h5>
                </div>
                <div class="ibox-content">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Username</th>
                            <th class="text-center">Rolle</th>
                            <th class="text-center"><i class="fa fa-cog"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-model="setting.user" ng-repeat="user in setting.users | orderBy:'username'">
                            <td>{{$index+1}}</td>
                            <td>{{user.email}}</td>
                            <td><select ng-model="user.role">
                                <option value="bearbeiter">Bearbeiter</option>
                                <option value="admin">Admin</option>
                                <option value="superadmin">Super-Admin</option>
                            </select></td>
                            <td>
                                <button ng-click="setting.saveRole(user.id,user.role)" type="button"
                                        class="btn btn-success">
                                    <i class="fa fa-save"></i>&nbsp;Save
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
