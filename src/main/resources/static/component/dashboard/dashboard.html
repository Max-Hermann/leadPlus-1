<style>
    .list {
        list-style: none outside none;
        margin: 10px 0 30px;
    }

    .apps-container {
        border: 2px dashed blue;
        margin: 10px 10px 0 0;
        padding: 5px;
        min-width: 200px;
        min-height: 50px;
    }

    .app {
        width: 170px;
        padding: 5px 10px;
        margin: 5px 0;
        border: 2px solid #444;
        border-radius: 5px;
        background-color: #EA8A8A;

        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
        cursor: move;
    }

    /***  Extra ***/

    body {
        font-family: Verdana, 'Trebuchet ms', Tahoma;
    }

    .logList {
        margin-top: 20px;
        width: 250px;
        min-height: 300px;
        padding: 5px 15px;
        border: 5px solid #000;
        border-radius: 15px;
    }

    .logItem {
        margin-bottom: 10px;
    }

    .logList:before {
        content: 'log';
        padding: 0 5px;
        position: relative;
        top: -1.1em;
        background-color: #FFF;
    }

    .container {
        width: 750px;
        margin: auto;
    }

    h2 {
        text-align: center;
    }

    .floatleft {
        float: left;
    }

    .floatright {
        float: right;
    }

    .clear {
        clear: both;
    }


</style>
<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-10">
                <h2>Dashboard</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/dashboard">Home</a>
                    </li>
                    <li class="active">
                        <strong>Dashboard</strong>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Plan example for container -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 1000px;">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="ibox">
                                <div class="container">
                                    <h2>ui.sortable connected lists</h2>
                                    <div class="floatleft">
                                        <div ui-sortable="sortableOptions" class="apps-container screen floatleft"
                                             ng-model="dashboard.list1">
                                            <div class="app" ng-repeat="app in dashboard.list1">{{$index}}
                                                {{app.title}}
                                            </div>
                                        </div>
                                        <div ui-sortable="sortableOptions" class="apps-container screen floatleft"
                                             ng-model="dashboard.list2">
                                            <div class="app" ng-repeat="app in dashboard.list2">{{$index}}
                                                {{app.title}}
                                            </div>
                                        </div>
                                        <div style="clear: both;"></div>
                                    </div>

                                    <div class="floatright">
                                        <button type="button" ng-click="dashboard.logModels()">Log Models</button>
                                        <ul class="list dashboard.logList">
                                            <li ng-repeat="entry in dashboard.sortingLog" class="logItem">
                                                {{entry}}
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
