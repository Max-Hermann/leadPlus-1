
<div class="middle-box text-center loginscreen animated fadeInDown" width="100%">
    <div>
        <div>

            <h1 class="logo-name">CB+</h1>

        </div>
        <h3>Welcome to CB+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="/application/">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" ng-model="credentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-success block full-width m-b" ng-click="login()">Login</button>

            <a href="/application/"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="../registration/registration.html">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
