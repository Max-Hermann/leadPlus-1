<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-10">
                <h2>Anfragen</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/dashboard">Home</a>
                    </li>
                    <li class="active">
                        <strong>Anfragen</strong>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Anfragen verwalten</h5>
                </div>
                <div class="ibox-content">
                    <button type="button" class="btn btn-success" ng-click="lead.clearNewLead()" data-toggle="modal" data-target="#newLeadModal">
                        <i class="fa fa-plus"></i>&nbsp;Add Lead
                    </button>
                    <button ng-click="lead.refreshData()" type="button" class="btn btn-success">
                        <i class="fa fa-refresh"></i>&nbsp;Reload data
                    </button>
                    <span class="pull-right" style=" font-size: 1.5em;">All leads &nbsp;<input type="checkbox" ng-model="lead.loadAllData" ng-change="lead.changeDataInput()" class="js-switch"
                                                    ui-switch="{color: '#ed5565', secondaryColor: '#F3F3F3'}"/></span>
                    <p class="text-danger"><strong>{{ lead.message }}</strong></p>
                    </br></br>
                    <div class="table-responsive text-center">
                        <table datatable="" dt-options="lead.dtOptions" dt-columns="lead.dtColumns"
                               dt-instance="lead.dtInstance"
                               class="table table-striped table-bordered table-hover table-condensed text-center"
                               style="width:100%;"></table>
                    </div>
                </div>
                <div ng-include="'component/leads/editLeadModal.html'"></div>
                <div ng-include="'component/leads/addLeadModal.html'"></div>
            </div>
        </div>
    </div>
</div>
