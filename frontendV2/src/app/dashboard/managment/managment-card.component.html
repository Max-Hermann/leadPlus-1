<div class="container-fluid workflow-container">
  <div class="row cardRow">
    <div class="fixed-column">
      <div style="clear:right;clear:left;">
        <div *ngIf="process?.processor!=null" style="height:48px;">
          <img [title]="process?.processor.firstname+' '+process?.processor.lastname" style="width: 48px; height:48px;border-radius: 10%;"
            [src]="getProductPictureId(process?.processor)" alt="">
        </div>
        <div *ngIf="process?.processor==null" style="height:48px;border-radius: 10%;border-style: dashed;  border-width: 1px; border-color: grey;">
          <a *ngIf="!disabled" style="margin-left:15px;margin-top:15px;" class="btn btn-xs" ng-click="pin(process)">
            <i style="color:grey" class="fa fa-thumb-tack lg"></i>
          </a>
        </div>
        <div style="margin-top:3px">
          <a style="width:23px;height:20px;" ng-click="onInfoClick(editWorkflowUnit,workflowunittype,process)" class="btn btn-xs btn-white"
            data-toggle="modal" data-target="#infoModal" title="DASHBOARD_INFO_BUTTON" i18n-title data-backdrop="static">
            <i style="margin-top:3px;margin-left:-1px;color:black" class="fa fa-info-circle fa-lg" aria-hidden="true"></i></a>
          <a style="width:23px;height:20px;" href="{{goToLink}}" title="DASHBOARD_GOTO_BUTTON" i18n-title class="btn btn-xs btn-white">
            <i style="margin-top:3px;margin-left:-1px;color:black" class="fa fa-globe fa-lg" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="fluid-column">
      <div style="margin-left:3px;overflow:hidden;line-height:95%; word-wrap: break-word;">
        <div style="height:54px;">
          {{text}}
        </div>
        <span><small><i class="fa fa-clock-o"></i> {{editWorkflowUnit?.timestamp|toLocalTimestamp}}</small></span>
        <small class="pull-right">
                    <span style="cursor:pointer" ng-click="openQuickEmailModal(process)">
                        <i  title="EMAIL_SEND" i18n-title class="fa fa-envelope" aria-hidden="true" ></i>
                       <span *ngIf="workflowService?.isOffer(process)"> {{process?.followUpAmount}}</span>
                    </span>
                </small>
      </div>
    </div>
  </div>
</div>
