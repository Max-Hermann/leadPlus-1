<ng-template #content let-c="close" let-d="dismiss">
  <app-modal (dismiss)="d($event)" (close)="c($event)">
    <p wizard-step-1-title>Email</p>
    <i wizard-step-1-icon class="fa fa-envelope"></i>
    <div wizard-step-1-content>Email-content</div>
    <i wizard-step-2-icon class="fa fa-envelope"></i>
    <div wizard-step-2-content>Email-content</div>
    <div wizard-step-3-content>Email-content</div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary btn-sm" (click)="d('wtf')">Close</button>
      <button type="button" class="btn btn-success btn-sm" (click)="c('wtf');save()"><i class="fa fa-save"></i> Send</button>
    </div>
  </app-modal>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">email modal</button>
