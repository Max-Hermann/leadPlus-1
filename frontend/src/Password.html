<html>
    <head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>LeadPlus</title>

		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.ico">

		<!-- CSS -->
		<link href="assets/assets.css" rel="stylesheet">

		<link href="assets/font-awesome.min.css" rel="stylesheet">
		<link href="assets/bootstrap.min.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">

        <title>Request new Password</title>

		<style>
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			#outer-language ul.nav .open > a, ul.nav .open > a:hover, ul.nav .open > a:focus{
				background: transparent !important;
			}
		</style>
	</head>
	<body>
	
	<div class="middle-box text-center animated fadeInDown" style="margin-top: -40px;">		
		<h1 class="logo-name" style="color:white">lead+</h1>
		<h3 style="color:white">Reset Your Password?</h3>
		<p style="color:white">
			Fear not. 
			We’ll email you instructions to reset your password.
			If you don’t have access to your email anymore, just contact us.
		</p>
		<form id="forgotPassword">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Email" name="email">
				<div class="reset">We'll email you a password reset link.</div>
			</div>
			<button type="button"class="btn btn-success block full-width m-b" id="request">Reset Password </button>
		</form>
		<p>
			©eviarc 2017 All Rights Reserved.
		</p>
	</div>
	</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script>
	$(document).ready(function () {
		
		$('#forgotPassword').validate({
			rules: {
				email: {
					required: true,
					email: true
				}
			}
		});

		$("#request").click( function(){
			var email = $('#email').val();

			$.ajax({
				url: "/api/rest/password/forgot",
				type : "POST", 
				headers: {
					"Content-Type": "application/json",   
					"X-TenantID": "demo.leadplus.localhost"
				},
				data : {email: email},
				success : function(result) {
					console.log(result);
				},
				error: function(xhr, resp, text) {
					console.log(xhr, resp, text);
				}
			})
		}
      );

	});
</script>

</html>
