<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{::title}}</h4>
</div>
<div class="modal-body" style="background-color: #f8fafb">
    {{::body}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="close()">{{ 'COMMON_CANCEL'| translate }}
                </button>
    <button type="button" class="btn btn-{{submitButtonClass}}" ng-click="submitFunction()"><i class="{{::icon}}" aria-hidden="true"></i>&nbsp;{{::submitText}}
                </button>
</div>
