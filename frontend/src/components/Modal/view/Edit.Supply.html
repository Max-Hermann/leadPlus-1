<form name="sform">
	<div class="row">
		<div class="col-sm-4 text-left">
			<!-- Delivery Address -->
			<div class="form-group " ng-class="{ 'has-error' : sform.deliveryAddress.$invalid && !sform.deliveryAddress.$pristine
                                } ">
				<label>{{ 'COMMON_PRODUCT_DESTINATION' | translate }}
					<span style="color:red" ng-show="sform.deliveryAddress.$invalid && !sform.deliveryAddress.$pristine">
						{{ 'COMMON_VALIDATE_MAX' | translate }}50{{ 'COMMON_VALIDATE_MAX_END' | translate }}</span>
				</label>
				<input type="text " name="deliveryAddress " class="form-control " ng-model="editWorkflowUnit.deliveryAddress
                                " ng-maxlength="50 " ng-disabled="!editable">
			</div>
		</div>
		<div class="col-sm-4 text-left">
			<!-- DeliveryCosts -->
			<div class="form-group " ng-class="{ 'has-error' : sform.deliveryCosts.$invalid && !sform.deliveryCosts.$pristine} ">
				<label>{{ 'COMMON_PRODUCT_DELIVERYCOSTS'| translate }}
						<span style="color:red" ng-show="sform.deliveryCosts.$invalid && !sform.deliveryCosts.$pristine">
							{{ 'COMMON_VALIDATE_REQ_NUMBER'| translate }}</span>
				</label>
				<div class="input-group ">
					<span class="input-group-addon ">{{ 'COMMON_CURRENCY'| translate }}</span>
					<input name="deliveryCosts " type="number " ng-model="editWorkflowUnit.deliveryCosts
                                " ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/ " ng-keyup="workflowService.reCalculateOffer(editWorkflowUnit,editWorkflowUnit.oderPositions) "
						min="0 " step="0.01 " data-number-to-fixed="2 " data-number-stepfactor="100 " class="form-control currency
                                " id="c2 " ng-disabled="!editable"/>
				</div>
			</div>
		</div>
		<div class="col-sm-4 text-left">
			<!-- DELIVERY DATE -->
			<div ng-show="isOffer()" class="form-group " id="editOfferDatepicker ">
				<label>{{ 'COMMON_DELIVERY_TIME' | translate }}</label>
				<div ng-show="$root.language=='DE' " class="input-group date " data-date-language="de " data-date-format="dd.mm.yyyy ">
					<span class="input-group-addon "><i class="fa fa-calendar "></i></span>
					<input type="text " class="form-control " name="deliveryDate " ng-model="editWorkflowUnit.deliveryDate ">
				</div>
				<div ng-show="$root.language=='EN' " class="input-group date " data-date-language="en " data-date-format="dd.mm.yyyy ">
					<span class="input-group-addon "><i class="fa fa-calendar "></i></span>
					<input type="text " class="form-control " name="deliveryDate " ng-model="editWorkflowUnit.deliveryDate ">
				</div>
			</div>
		</div>
	</div>
</form>
<script>
    $(document).ready(function () {
        $('#editOfferDatepicker .input-group.date').datepicker({
            todayBtn: "linked ",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });
</script>
