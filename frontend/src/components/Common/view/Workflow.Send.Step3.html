<div ng-if="parent.currentTab==3">
    <h1 id="wizard-h-2" tabindex="-1" class="title current">Third Step</h1>
    <div class="current" id="wizard-p-2" role="tabpanel" aria-labelledby="wizard-h-2" aria-hidden="false" style="display: block;">
        <div class="m-t-md">

            <div>
                <div class="form-group">
                    <label>Email - Template</label>
                    <select class="form-control" ng-model="templateId" ng-change="parent.generate(templateId, parent.editWorkflowUnit)">
                        <option value="-1" selected> - Select Template - </option>                                                                     
                        <option value="{{template.id}}" ng-repeat="template in parent.templates">{{template.name}}</option>                                          
                    </select>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>Empfänger</label>
                    <input type="email" class="form-control" ng-model="parent.notification.recipient">
                </div>

                <div class="form-group">
                    <label>Betreff</label>
                    <input type="text" class="form-control" ng-model="parent.notification.subject">
                </div>

                <div class="form-group">
                    <label>Anhang</label>
                    <br/>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-default btn-file"><span class="fileinput-new">Select file</span>
                        <span class="fileinput-exists">Change </span>
                        <input type="file" name="..." multiple ng-files="productCtrl.getTheFiles($files)"><i class="fa fa-file-pdf-o"
                            aria-hidden="true"></i></input>
                        </span>
                        <span class="fileinput-filename"></span>
                        <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">×</a>
                    </div>
                    <br/>
                    <span ng-model="productCtrl.currentProduct.picture.filename"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Nachricht</h5>
                        </div>
                        <div class="ibox-content no-padding">

                            <div class="summernote">
                                <summernote ng-model="parent.notification.content">{{parent.notification.content}}</summernote>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
