<form name="parent.emailEditForm" novalidate>
	<div class="modal-header">
		<button type="button" class="close" ng-click="parent.close()"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title">{{ 'COMMON_FOLLOWUP' | translate }}</h4>
	</div>
	<div class="modal-body">
		<div email disabled="parent.editEmail" process='parent.editProcess' form='parent.emailEditForm'></div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="parent.close()">{{ 'COMMON_CANCEL' | translate }}</button>
		<button ng-disabled="parent.editProcess.status== 'FOLLOWUP'" type="button" class="btn btn-primary" ng-click="parent.followUp()" data-dismiss="modal">{{ 'COMMON_STATUS_FOLLOW_UP_NO_SEND' | translate }}</button>
		<button type="button" class="btn btn-warning ladda-button" data-style="zoom-in" ng-click="parent.send()" ng-disabled="parent.emailEditForm.$invalid" data-dismiss="modal">
			<span class="ladda-label">{{ 'COMMON_STATUS_FOLLOW_UP_AND_SEND' | translate }}</span>
			
			</button>
	</div>
</form>
