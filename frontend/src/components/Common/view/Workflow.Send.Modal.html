<form name="parent.editForm" novalidate>
    <div class="modal-body">
        <button type="button" class="close" ng-click="parent.close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <div id="wizard" role="application" class="wizard clearfix">
            <div class="steps clearfix">
                <ul role="tablist">
                    <li ng-click="parent.wizardOnClick(1)" role="tab" class="{{parent.currentWizard1Class}}" aria-disabled="false" aria-selected="true"><a aria-controls="wizard-p-0"><span class="current-info audible">current step: </span><span class="number">1.</span> Kunde</a></li>
                    <li ng-click="parent.wizardOnClick(2)" role="tab" class="{{parent.currentWizard2Class}}" aria-disabled="false" aria-selected="false"><a aria-controls="wizard-p-1"><span class="number">2.</span> Bestellung</a></li>
                    <li ng-click="parent.wizardOnClick(3)" role="tab" class="{{parent.currentWizard3Class}}" aria-disabled="false" aria-selected="false"><a aria-controls="wizard-p-2"><span class="number">3.</span> Lieferung</a></li>
                    <li ng-click="parent.wizardOnClick(4)" role="tab" class="{{parent.currentWizard4Class}}" aria-disabled="false" aria-selected="false"><a aria-controls="wizard-p-3"><span class="number">4.</span> {{ 'COMMON_PRODUCT_CALCULATION'| translate }}</a></li>
                    <li ng-click="parent.wizardOnClick(5)" role="tab" class="{{parent.currentWizard5Class}}" aria-disabled="false" aria-selected="false"><a aria-controls="wizard-p-4"><span class="number">5.</span> Email</a></li>
                </ul>
            </div>
            <div class="clearfix">
                <div ng-include="'components/Common/view/Workflow.Edit.Step1.html'"></div>
                <div ng-include="'components/Common/view/Workflow.Edit.Step2.html'"></div>
                <div ng-include="'components/Common/view/Workflow.Edit.Step3.html'"></div>
                <div ng-include="'components/Common/view/Workflow.Edit.Step4.html'"></div>
                <div ng-include="'components/Common/view/Workflow.Edit.Step5.html'"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer ">
        <button type="button " class="btn btn-white " ng-click="parent.close()">{{ 'COMMON_CANCEL'| translate }}</button>
        <button ng-if="parent.currentWizard==5" type="button " class="btn btn-primary " ng-disabled="parent.editForm.$invalid " ng-click="parent.send() ">{{ 'COMMON_CONTINUE_AND_SENDING'| translate }}</button>
        <button type="button " class="btn btn-warning " ng-click="parent.save() ">{{ 'COMMON_CONTINUE_WITHOUT_SENDING'| translate }}</button>
    </div>
</form>

<script language="javascript " type="text/javascript ">
    $(document).ready(function () {
        $('#editOfferDatepicker .input-group.date').datepicker({
            todayBtn: "linked ",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });     
    });
</script>
