<div class="modal-header">
    <button type="button" class="close" ng-click="parent.close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{ 'OFFER_EDIT_OFFER_MODAL' | translate }}</h4>
</div>
<div class="modal-body">
    <div edit></div>
    <!-- ENTIRE PRICE -->
    <div>
        <div class="form-group ">
            <h2>Angebot - Template</h2>
            <select class="form-control">
                    <option value="DE">Deutsch(de)</option>
                    <option value="EN">English(en)</option>
                </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div>
        <div class="form-group ">
            <h2>Email - Template</h2>

            <select class="form-control" ng-model="templateId" ng-change="parent.generate(templateId, parent.editWorkflowUnit)">
                    <option value="-1" selected> - Select Template - </option>                                                                     
                    <option value="{{template.id}}" ng-repeat="template in parent.templates">{{template.name}}</option>                                          
                </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="row">
        <div>
            <div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Empf√§nger</label>
                    <input type="email" class="form-control" ng-model="parent.notification.recipient">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Betreff</label>
                    <input type="text" class="form-control" ng-model="parent.notification.subject">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Anhang</label>
                    <h4>Example <span class="label label-default"><i class="fa fa-file-pdf-o" aria-hidden="true">Anhang {{parent.notification.attachement}}</i></span></h4>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <br/>

    <div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Message</label>
            <form class="form-horizontal">
                <div class="summernote">
                    <summernote ng-model="parent.notification.content">{{parent.notification.content}}</summernote>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="parent.close()">{{ 'COMMON_CANCEL'| translate }}</button>
    <button type="submit" class="btn btn-success" ng-disabled="offer.editForm.$invalid" ng-click="parent.send()">{{ 'COMMON_SEND'| translate }}</button>
</div>

<script>
    $(document).ready(function () {
        $('#editOfferDatepicker .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });
</script>
