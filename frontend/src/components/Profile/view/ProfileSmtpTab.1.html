<div class="row">
    <div class="col-lg-12">
    <div class="ibox float-e-margins">
      
            <div class="ibox-title">
                <h5>
                    {{ 'SETTING_EMAIL_MANAGEMENT' | translate }}
                </h5>
                <div class="ibox-tools">
                    <!-- <i class="fa fa-question-circle" data-toggle="tooltip" title="{{ 'asdfasdf' | translate }}"></i> -->
                 
                </div>
            </div>
  
        <div class="ibox-content" id="smtpForm">
            <form name="profileCtrl.smtpForm" method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_SENDER' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.sender" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_EMAIL' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.email" required>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_SERVER' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.host" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_USERNAME' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.username" required></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_PASSWORD' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <input name="smtpPassword" type="password" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.stringPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_ENCRYPTION' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <select class="form-control m-b" name="account" ng-model="profileCtrl.SmtpService.currentSmtp.encryption" required>
                                <option ng-repeat="encryption in profileCtrl.SmtpEncryptionType.getAll()">{{encryption}}</option>                      
                            </select></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_PORT' | translate }}</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" ng-model="profileCtrl.SmtpService.currentSmtp.port" min="0">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SETTING_EMAIL_MANAGEMENT_CONNECTION_TEST' | translate }}</label>
                    <div class="col-sm-4">
                        <button ng-disabled="profileCtrl.smtpForm.$invalid" class="btn btn-primary" ng-click="profileCtrl.testSmtpConnection()">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;{{ 'SETTING_EMAIL_MANAGEMENT_CONNECTION_TEST' | translate }}
                        </button>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <button class="btn btn-success" type="submit" ng-click="profileCtrl.saveSmtpConnection()" ng-disabled="profileCtrl.smtpForm.$invalid">
                    <i class="fa fa-save"></i>&nbsp;{{ 'COMMON_SAVE' | translate }}
                </button>
            </form>
        </div>
    </div>
</div>
</div>
