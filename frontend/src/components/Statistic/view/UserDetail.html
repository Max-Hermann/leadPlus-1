<style>
    .important {
        background: #FFEBEB;
    }
</style>
<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8">
                <h2>{{ 'STATISTIC_MENU' | translate }}</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/dashboard">Home</a>
                    </li>
                    <li>
						<a href="#/statistic/single">{{ 'STATISTIC_MENU' | translate }}</a>
					</li>
                    <li>
                        <a href="#/statistic/users">{{ 'STATISTIC_USER_STATISTIC' | translate }}</a>
                    </li>
                    <li class="active">
                        <strong>{{UserDetailCtrl.getNameOfUser(UserDetailCtrl.currentUser)}}</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
                <div class="row">
                    <br/>
                    <h3>{{ 'SOURCE_SOURCE' | translate }}</h3>
                </div>
                <div class="row" style="margin-right:10px;">
                    <select class="form-control" style="width: 100%;" ng-model="UserDetailCtrl.source">
						<option value="ALL">{{ 'STATISTIC_PERIOD_ALL' | translate
							}}</option>
                        <option ng-repeat="source in UserDetailCtrl.sourceService.sources| orderBy:'name'" value="{{source.name}}">{{source.name}}</option>
					</select>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="row">
                    <br/>
                    <h3>{{ 'STATISTIC_PERIOD' | translate }}</h3>
                </div>
                <div class="row" style="margin-right:10px;">
                    <select class="form-control" style="width: 100%;" ng-model="UserDetailCtrl.dateRange">
						<option value="DAILY">{{ 'STATISTIC_PERIOD_TODAY' |
							translate }}</option>
						<option value="WEEKLY">{{ 'STATISTIC_PERIOD_WEEK' |
							translate }}</option>
						<option value="MONTHLY">{{ 'STATISTIC_PERIOD_MONTH' |
							translate }}</option>
						<option value="YEARLY">{{ 'STATISTIC_PERIOD_YEAR' |
							translate }}</option>
						<option value="ALL">{{ 'STATISTIC_PERIOD_ALL' | translate
							}}</option>
					</select>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="UserDetailCtrl.userFound" class="wrapper wrapper-content animated fadeInRight">
    <div userstatistic chart="UserDetailCtrl.userStatisticColumnChart" daterange="UserDetailCtrl.dateRange" source="UserDetailCtrl.source"
        userobj="UserDetailCtrl.currentUser"></div>
</div>
