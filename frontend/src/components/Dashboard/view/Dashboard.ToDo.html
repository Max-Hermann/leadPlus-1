<div class="row" id="todorow">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>{{ 'TODO_TODOS' | translate }}</h5>
				<div class="ibox-tools">
					<i style="font-size: 1.5em;" class="fa fa-question-circle" tooltip-placement="top-right" tooltip-class="defaultTooltip" uib-tooltip="{{ 'TOOLTIP_TODO' | translate }}"></i>
				</div>
			</div>
			<div class="ibox-content">
				<!--
				<form role="form" class="form-inline">
					
					<span class="pull-right ">
                                 <input  type="text" placeholder="{{ 'COMMON_SEARCH' | translate }}" class="input-sm form-control" ng-model="searchText">
                         </span>



				</form>
				-->

				<div class="project-list">

					<table class="table table-hover">
						<tbody>
							<tr todoitem process="::todo" ng-repeat="todo in dashboardCtrl.dashboardService.todos.content|filter:searchText| orderBy:'timestamp' | limitTo:dashboardCtrl.todoAmountLimit ">
								
							</tr>
						</tbody>
					</table>
					<div ng-if="dashboardCtrl.dashboardService.todos.content.length==0" align="center" style="min-height:30px;border-style: dashed;  border-width: 1px; border-color: grey;border-radius:7px;">
						<p style="margin-top:7px">{{ 'TODO_NO_TODOS' | translate }}</p>
					</div>					
					<div style="text-align:center"  ng-if="dashboardCtrl.dashboardService.todos.totalElements>10">
						<div style="margin-top:-20px;margin-bottom:10px">...</div>
						{{dashboardCtrl.dashboardService.todos.totalElements}} {{ 'TODO_MANY_TODOS' | translate }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
