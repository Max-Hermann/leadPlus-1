<style>
	a {
		color: inherit;
		text-decoration: none;
	}
	
	a:hover {
		color: inherit;
	}

	.nav.nav-tabs li{
	margin-left: -1px;
	}	
</style>


<meta charset="utf-8">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-10">
				<h2>{{ 'SETTINGS_MENU' | translate }}</h2>
				<ol class="breadcrumb">
					<li>
						<a href="#/dashboard">Home</a>
					</li>
					<li ng-click="settingCtrl.tabOnClick('user')">
						<a href="#/settings/user">{{ 'SETTINGS_MENU' | translate }}</a>
					</li>
					<li class="active">
						<strong>{{ settingCtrl.currentTab | translate }}</strong> 
                    </li>
				</ol>
			</div>
		</div>
	</div>

<div ng-controller="SourceController as sourceCtrl">

		<div class="row">
                <div class="col-lg-12">
                    <div class="tabs-container">  
						<ul class="nav nav-tabs">			
							<li ng-class="{'active':settingCtrl.currentTab === 'user'}" ng-click="settingCtrl.tabOnClick('user')"><a href="/#/settings/user" aria-expanded="true">{{'SETTING_USER' | translate }}</a></li>
							<li ng-class="{'active':settingCtrl.currentTab === 'source'}" ng-click="settingCtrl.tabOnClick('source')"><a href="/#/settings/source" aria-expanded="true">{{'SOURCE_SOURCES' | translate }}</a></li>
							<li ng-class="{'active':settingCtrl.currentTab === 'template'}" ng-click="settingCtrl.tabOnClick('template')" ><a href="/#/settings/template" aria-expanded="true">{{ 'SETTING_TEMPLATES' | translate}}</a></li>
						</ul>
						<div ng-include="'components/Setting/view/Setting.Users.html'"></div>
						<div ng-include="'components/Setting/view/Setting.Email.html'"></div>
						<div ng-include="'components/Setting/view/Setting.Source.html'"></div>
					</div>
                </div>
		</div>
	</div>
	<div ng-include="'components/Setting/view/Setting.Source.Modal.html'"></div>
</div>
