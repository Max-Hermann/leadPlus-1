    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta username="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <!--[if lt IE 9]>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script src="../dist/ng-table.js"></script>
        <link rel="stylesheet" href="../dist/ng-table.css">
    </head>
<body ng-app="main">

<h1>Table with external control of data</h1>

<div ng-controller="DemoCtrl">

		<h2>Dataset: <select ng-model="dataset" ng-options="ds for ds in datasets"></select></h2>

        <table ng-table="tableParams" class="table">
            <tr ng-repeat="user in $data">
                <td data-title="'Name'" sortable="'username'">
                    {{user.username}}
                </td>
                <td data-title="'Age'" sortable="'age'">
                    {{user.age}}
                </td>
            </tr>
        </table>

        <script>
        var app = angular.module('main', ['ngTable']).

        controller('DemoCtrl', function($interval, $http, $scope, $filter, NgTableParams) {
			$scope.datasets = ["1","2", "3"];
			$scope.dataset = "1";
            var self = this;
            self.data1 = [{username: "One", age: 50},
                        {username: "Two", age: 43},
                        {username: "Three", age: 27},
                        {username: "Four", age: 29},
                        {username: "Five", age: 34},
                        {username: "Six", age: 43},
                        {username: "Seven", age: 27},
                        {username: "Eight", age: 29},
                        {username: "Nine", age: 34},
                        {username: "Ten", age: 43},
                        {username: "Eleven", age: 27},
                        {username: "Twelve", age: 29},
                        {username: "Thirteen", age: 34},
                        {username: "Fourteen", age: 43},
                        {username: "Fifteen", age: 27},
                        {username: "Sixteen", age: 29}];

			self.data2 = [{username: "Jacob", age: 50},
                        {username: "Jacob", age: 43},
                        {username: "Jacob", age: 27},
                        {username: "Nephi", age: 29},
                        {username: "Enos", age: 34},
                        {username: "Tiancum", age: 43},
                        {username: "Jacob", age: 27},
                        {username: "Nephi", age: 29},
                        {username: "Enos", age: 34},
                        {username: "Tiancum", age: 43},
                        {username: "Jacob", age: 27},
                        {username: "Nephi", age: 29},
                        {username: "Enos", age: 34},
                        {username: "Tiancum", age: 43},
                        {username: "Jacob", age: 27},
                        {username: "Nephi", age: 29},
                        {username: "Enos", age: 34}];

            self.data3 = [];

            $interval(function() {
                $http.jsonp("http://www.filltext.com/?callback=JSON_CALLBACK&rows=5&username={firstName}&age={number|80}")
                .success(function (data) {
                    self.data3 = data;
                    // $scope.tableParams.reload();
                });
            }, 5000);

			var getData = function() {
				return self['data' + $scope.dataset];
			};

			$scope.$watch("dataset", function () {
				$scope.tableParams.reload();
			});

            $scope.tableParams = new NgTableParams({
                page: 1,            // show first page
                count: 10,          // count per page
                sorting: {
                    username: 'asc'     // initial sorting
                }
            }, {
                total: function () { return getData().length; }, // length of data
                getData: function($defer, params) {
                    var filteredData = getData();
                    var orderedData = params.sorting() ?
                                        $filter('orderBy')(filteredData, params.orderBy()) :
                                        filteredData;

                    $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                },
				$scope: { $data: {} }
            });
        })
        </script>
    </div>
    </body>
</html>
